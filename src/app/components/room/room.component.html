<div class="flex flex-wrap justify-start gap-4">
    <div *ngFor="let room of rooms" class="relative w-full max-w-xs bg-white border border-gray-200 rounded-lg shadow mb-4">
      <img class="rounded-t-lg h-56" [src]="'../../../assets/' + room.roomImage" alt="room image" />
  
      <div class="px-5 pb-5 relative">
        <div class="flex items-center mt-2.5 mb-2">
          <h5 class="text-xl font-semibold tracking-tight text-gray-900">{{ room.hotelName }}, {{ room.location}}</h5>
          <a (click)="goToReview(room._id)">
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded ms-3">Rating</span>
          </a>
        </div>
  
        <div class="pb-2 whitespace-nowrap">
          <span>{{ room.roomName }}</span>
        </div>
  
        <div class="pb-2">
          <span>{{ room.description }}</span>
        </div>
  
        <div class="flex flex-col">
          <span class="text-xl font-bold text-gray-900">{{ room.rate }} CAD/night</span>
          <a (click)="goToBookNow()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-2.5">Book now</a>
        </div>
      </div>
    </div>
  </div>
